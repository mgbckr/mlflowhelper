# Travis configuration file using the build matrix feature
# Read more under http://docs.travis-ci.com/user/build-configuration/
# THIS SCRIPT IS SUPPOSED TO BE AN EXAMPLE. MODIFY IT ACCORDING TO YOUR NEEDS!

sudo: false
language: python
virtualenv:
  system_site_packages: false
matrix:
  fast_finish: true
  include:
    - python: 3.5
      env: DISTRIB="ubuntu" TOX_PYTHON_VERSION="py35" COVERAGE="true"
    - python: 3.6
      env: DISTRIB="ubuntu" TOX_PYTHON_VERSION="py36" COVERAGE="true"
    - python: 3.7
      env: DISTRIB="ubuntu" TOX_PYTHON_VERSION="py37" COVERAGE="true"
    - env: DISTRIB="conda" PYTHON_VERSION="3.5" COVERAGE="false"
    - env: DISTRIB="conda" PYTHON_VERSION="3.6" COVERAGE="false"
    - env: DISTRIB="conda" PYTHON_VERSION="3.7" COVERAGE="false"
install:
  - source tests/travis_install.sh
  - pip install -r requirements.txt
  # ^  DEPRECATION WARNING:
  # The automatic creation of a `requirements.txt` file is deprecated.
  # See `Dependency Management` in the docs for other options.
#before_script:
#  - git config --global user.email "you@example.com"
#  - git config --global user.name "Your Name"
script:
  - python setup.py develop
  - tox
  - |
    if [[ "$COVERAGE" == "true" ]]; then
      pre-commit install
      pre-commit run --all-files
    fi
deploy:

    # test pypi
  - provider: pypi
    distributions: sdist
    server: https://test.pypi.org/legacy/
    user: "mgbckr"
    password:
      secure: 
    on:
      branch: master
      tags: false

  # production pypi
  - provider: pypi
    distributions: sdist
    user: "mgbckr"
    password:
      secure: 
    on:
      branch: master
      tags: true

after_success:
  - if [[ "$COVERAGE" == "true" ]]; then coveralls || echo "failed"; fi
after_script:
  - travis-cleanup
cache:
  pip: true
  directories:
    - $HOME/miniconda
